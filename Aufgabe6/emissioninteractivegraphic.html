<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carbon Dioxide Emissions - EIA1 Task #6</title>
    <link rel="stylesheet" href="stylesa6.css">

<body>
    <nav>
        <img src="./pictures/europe.png" class="europe">
        <img src="./pictures/northamerica.png" class="northamerica">
        <img src="./pictures/southamerica.png" class="southamerica">
        <img src="./pictures/africa.png" class="africa">
        <img src="./pictures/africa.png" class="asia">
        <img src="./pictures/australia.png" class="australia">

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion"></span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="emissionAbsolute2018"></h2>
            <p><span id="continentX"></span>'s absolute Emission in 2018</p>
        </section>
        
        <section>
            <h2 id="emissionRelativeWorld"></h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="growthEmission08and18"></h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="growthEmissionAbsolute"></h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
